<body>
    <div class="auth-container">
        <div class="login-box">
            <h2>Masuk ke Akun Anda</h2>
            <form id="loginForm">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="contoh@domain.com" required>
                </div>
                <div class="input-group">
                    <label for="password">Kata Sandi</label>
                    <input type="password" id="password" name="password" placeholder="Minimal 8 karakter" required>
                </div>
                <button type="submit" class="auth-button">MASUK</button>
            </form>
            <p class="divider">atau</p>
            <a href="#" class="forgot-password-link" onclick="showResetForm()">Lupa Kata Sandi?</a>
            <p class="signup-link">Belum punya akun? <a href="#">Daftar Sekarang</a></p>
        </div>

        <div class="reset-box hidden">
            <h2>Reset Kata Sandi</h2>
            <p>Masukkan email Anda. Kami akan kirimkan kode OTP.</p>
            <form id="resetForm">
                <div class="input-group">
                    <label for="reset-email">Email</label>
                    <input type="email" id="reset-email" placeholder="Email Anda" required>
                </div>
                <button type="button" class="auth-button" onclick="sendOtp()">KIRIM OTP</button>
                
                <div id="otp-area" class="input-group hidden">
                    <label for="otp">Kode OTP</label>
                    <input type="text" id="otp" placeholder="Masukkan 6 digit kode" maxlength="6">
                    <label for="new-password">Kata Sandi Baru</label>
                    <input type="password" id="new-password" placeholder="Kata sandi baru" required>
                    <button type="submit" class="auth-button success-button">RESET SANDI</button>
                </div>
            </form>
            <a href="#" class="forgot-password-link" onclick="showLoginForm()">Kembali ke Login</a>
        </div>
    </div>
    
    <script>
        function showResetForm() {
            document.querySelector('.login-box').classList.add('hidden');
            document.querySelector('.reset-box').classList.remove('hidden');
        }
        function showLoginForm() {
            document.querySelector('.reset-box').classList.add('hidden');
            document.querySelector('.login-box').classList.remove('hidden');
        }
        function sendOtp() {
            // **PERHATIAN: Logika pengiriman email OTP harus ditangani oleh server (Back-end)**
            // Setelah server merespon sukses, tampilkan area OTP
            alert('Kode OTP telah dikirim ke email Anda! (Simulasi)');
            document.getElementById('otp-area').classList.remove('hidden');
        }
    </script>
</body>
</html>
